<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>PC Master - Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="container">
    <h1><i class="bi bi-person-plus"></i> Cadastro de Usuário</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="produtos.html">Produtos</a> |
      <a href="cadastro.html">Cadastro</a> |
      <a href="login.html">Login</a>
    </nav>
  </header>
  <main class="container">
    <section>
      <form id="cadastroForm">
        <fieldset class="grupo-campo">
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

          <label for="confirmarSenha">Confirmar senha:</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
        </fieldset>
        <fieldset class="grupo-campo">
          <legend>Endereço</legend>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua">

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" placeholder="Digite o número">
          <label for="complemento">Complemento:</label><br>
          <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento"><br>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">

        </fieldset>
        <button type="submit"><i class="bi bi-check-circle"></i> Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="js/cadastro.js"></script>
  <footer class="container">
    <p>&copy; 2025 PC Master</p>
  </footer>
</body>

</html>
