<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PC Master - Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1><i class="bi bi-person-plus"></i> Cadastro de Usuário</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="produtos.html">Produtos</a> |
      <a href="cadastro.html">Cadastro</a> |
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="login">Login:</label><br>
          <input type="text" id="login" name="login" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="senha">Senha:</label><br>
          <input type="password" id="senha" name="senha" required><br><br>

          <label for="confirmar">Confirmar Senha:</label><br>
          <input type="password" id="confirmar" name="confirmar" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" required><br><br>

          <label for="rua">Rua:</label><br>
          <input type="text" id="rua" name="rua" required><br><br>

          <label for="numero">Número:</label><br>
          <input type="text" id="numero" name="numero" required><br><br>

          <label for="complemento">Complemento:</label><br>
          <input type="text" id="complemento" name="complemento"><br><br>

          <label for="bairro">Bairro:</label><br>
          <input type="text" id="bairro" name="bairro" required><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" required><br><br>
        </fieldset>

        <button type="submit"><i class="bi bi-check-circle"></i> Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PC Master</p>
  </footer>

</body>
</html>
